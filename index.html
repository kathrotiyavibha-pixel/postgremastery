  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root">
      <!-- Loading State / Fallback for slow EC2 connections -->
      <div id="boot-loader" class="fixed inset-0 flex flex-col items-center justify-center bg-slate-950 text-white z-[9999]">
        <div class="mb-6">
          <svg class="animate-spin h-10 w-10 text-postgres-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        <div class="font-mono text-xs text-slate-400 uppercase tracking-widest animate-pulse">
          postgres_mastery=# SELECT 'booting...' AS status;
        </div>
        
        <!-- Diagnostic Overlay (Hidden by default, shown via script on error) -->
        <div id="boot-error" class="hidden mt-8 max-w-lg w-full p-6 bg-red-900/20 border border-red-500/50 rounded-lg font-mono text-sm">
          <div class="text-red-400 font-bold mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            FATAL: Boot Sequence Interrupted
          </div>
          <div id="error-message" class="text-slate-300 whitespace-pre-wrap break-all mb-4"></div>
          <div class="text-[10px] text-slate-500 border-t border-slate-800 pt-4">
            PRO-TIP: If deploying to EC2/Nginx, ensure your server supports .tsx MIME types or use a bundler (Vite/Webpack) to convert source files to standard JS.
          </div>
        </div>
      </div>
    </div>

    <!-- Error Catcher Script -->
    <script>
      window.addEventListener('error', function(event) {
        if (event.filename && event.filename.endsWith('.tsx')) {
          const loader = document.getElementById('boot-loader');
          const errorBox = document.getElementById('boot-error');
          const msgEl = document.getElementById('error-message');
          
          if (loader && errorBox && msgEl) {
            errorBox.classList.remove('hidden');
            msgEl.textContent = `Error loading: ${event.filename}\nReason: ${event.message}\n\nBrowsers cannot natively execute .tsx files. You likely need to build your project or check Nginx MIME types.`;
          }
        }
      });
    </script>

    <!-- Explicitly load the entry point for static hosting -->
    <script type="module" src="./index.tsx"></script>
    
    <!-- Cleanup loader if app starts successfully -->
    <script>
      window.addEventListener('load', function() {
        const startTime = Date.now();
        const MIN_LOADING_TIME = 3000; // Ensuring 3s delay for the SELECT status animation

        // If the root has been populated by React, hide loader after MIN_LOADING_TIME
        const checkInterval = setInterval(() => {
          const root = document.getElementById('root');
          const now = Date.now();
          const elapsed = now - startTime;

          if (root && root.children.length > 1 && elapsed >= MIN_LOADING_TIME) { 
            const loader = document.getElementById('boot-loader');
            if (loader) loader.style.display = 'none';
            clearInterval(checkInterval);
          }
        }, 100);
        
        // Safety timeout
        setTimeout(() => clearInterval(checkInterval), 15000);
      });
    </script>
  <script type="module" src="/index.tsx"></script>
